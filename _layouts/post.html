---
layout: default
---

<div id="main-content" class="container-fluid light-card">
    
  <article class="post container">
    <div class="well card">
      <h1>{{ page.title }}</h1>
      <p><div class="post-time">{{ page.date | date: "%B %e, %Y" }}</div></p>

      <div class="entry">
        {{ content }}
      </div>
    </div>
  </article>

</div>
