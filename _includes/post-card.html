<article class="post well card light-card">

  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  <div class="post-time">{{ post.date | date: "%B %e, %Y" }}</div>

  <p>
    <div class="entry">
      {{ post.excerpt }}
    </div>
  </p>

  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
</article>
